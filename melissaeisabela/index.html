<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sephora Cosméticos</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col">
                <h3>Produtos disponíveis</h3>
                <select id="listaDisponiveis" class="form-select" size="6">
                    <option value="iluminador">Iluminador</option>
                    <option value="corretivo">Corretivo</option>
                    <option value="blush">Blush</option>
                    <option value="rímel">Rímel</option>
                    <option value="gloss">Gloss</option>
                    <option value="po-translucido">Pó Translucido</option>
                </select>
            </div>

            <div class="col">
                <h3>Produtos selecionados</h3>
                <select id="listaSelecionados" class="form-select" size="6">
                </select>
            </div>
        </div>
        <div class="button-container">
            <button id="btnInserir" class="btn btn-primary">Inserir</button>
        </div>
    </div>

    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/js05.js"></script> 
</body>
</html>
